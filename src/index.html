<html>

<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ceviche+One" rel="stylesheet">

  <script type="text/javascript">
    var quotes = new Array(
      "Ever since I was a child I have had this instinctive urge for expansion and growth. To me, the function and duty of a quality human being is the sincere and honest development of one's potential",

      "If you always put limits on everything you do, physical or anything else. It will spread into your work and into your life. There are no limits. There are only plateaus, and you must not stay there, you must go beyond them",

      "If you love life, don't waste time, for time is what life is made up of",

      "It's not the daily increase but daily decrease. Hack away at the unessential",

      "Obey the principles without being bound by them",

      "The possession of anything begins in the mind",

      "To hell with circumstances; I create opportunities",

      "A goal is not always meant to be reached, it often serves simply as something to aim at",

      "A wise man can learn more from a foolish question than a fool can learn from a wise answer",

      "As you think, so shall you become",

      "I fear not the man who has practiced 10,000 kicks once, but I fear the man who has practiced one kick 10,000 times",

      "I'm not in this world to live up to your expectations and you're not in this world to live up to mine",

      "If you spend too much time thinking about a thing, you'll never get it done",

      "I have come to understand that life is best to be lived and not to be conceptualized. I am happy because I am growing daily and I am honestly not knowing where the limit lies",

      "Forget about winning and losing, forget about pride and pain",

      "I am not teaching you anything. I just help you to exlplore yourself",

      "If you want to learn to swim jump into the water. On dry land no frame of mind is ever going to help you",

      "There are no limits. There are plateaus, but you must not stay there, you must go beyond them. If it kills you, it kills you. A man must constantly exceed his level.",

      "There is no other help but self-help. Doing one's best, dedicating one's self wholeheartedly to a given task, which happens to have no end but is an ongoing process",

      "The intangible represents the real power of the universe. It is the seed of the tangible.",

      "Make at least one definite move daily toward your goal",

      "Life is wide, limitless. There is no border, no frontier",

      "To spend time is to pass it in a specified manner. To waste time is to expend it thoughtlessly or carelessly. We all have time to spend or waste, and it is our decision what to do with it. But once passed, it is gone forever",

      "Cease negative mental chattering. If you think a thing is impossible, you'll make it impossible. Pessimism blunts the tools you need to succeed",

      "Don't fear failure. Not failure, but low aim, is the crime. In great attempts it is glorious even to fail"

    );

    function getQuote() {
      var quoteNum = Math.floor(Math.random() * quotes.length);
      return quotes[quoteNum];
    }

    function updateQuote() {
      $('.quote')
        .hide()
        .text(getQuote())
        .fadeIn('slow');
    }

    $(document).ready(function () {
      updateQuote();
    });
  </script>

  <title>Motivation from the master of discipline, Bruce Lee</title>

  <style>
    body {
      background-color: rgba(0, 78, 128, 1);
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .bruce {
      background-image: url('bruce.png');
      background-position: bottom right;
      background-repeat: no-repeat;
      background-size: contain;
      flex-grow: 1;
      border: 1px solid white;
    }

    .quote {
      font-family: 'Ceviche One', cursive;
      font-size: 50px;
      color: #fff;
      margin: 75px;

    }
  </style>

</head>

<body>
  <div class="quote"></div>

  <div class="bruce"></div>
</body>

</html>
