<html>

<head>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ceviche+One" rel="stylesheet">

  <script type="text/javascript">
    function updateQuote() {
      $.ajax("https://bruceleequotes.azurewebsites.net/api/GetRandomQuote")
        .done(function (response) {
          $('.quote').text(response);
        });
    }

    $(document).ready(function () {
      updateQuote();
    });
  </script>

  <title>Motivation from the master of discipline, Bruce Lee</title>

  <style>
    body {
      background-color: rgba(0, 78, 128, 1);
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    .bruce {
      background-image: url('bruce.png');
      background-position: bottom right;
      background-repeat: no-repeat;
      background-size: contain;
      flex-grow: 1;
    }

    .quote {
      font-family: 'Ceviche One', cursive;
      font-size: 50px;
      color: #fff;
      margin: 75px;
    }
  </style>

</head>

<body>
  <div class="quote"></div>

  <div class="bruce"></div>
</body>

</html>
